<div class="flex items-center justify-center h-screen">
    <div class="modal-wrapper">
      <div class="modal relative">
        <button (click)="closeModal()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
          X
        </button>
        <div class="modal-content bg-white p-4 rounded-lg shadow-md">
          <h2 class="text-lg font-bold mb-4">Book a Lesson</h2>
          <form (ngSubmit)="submitBooking()" class="space-y-4">
            <div class="form-group">
              <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
              <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName" required class="form-input">
            </div>
            <div class="form-group">
              <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
              <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" required class="form-input">
            </div>
            <div class="form-group">
              <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
              <input type="date" id="date" name="date" [(ngModel)]="selectedDate" required class="form-input">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Book Now</button>
          </form>
        </div>
      </div>
    </div>
  </div>
