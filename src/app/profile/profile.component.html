<div class="min-h-screen flex flex-col items-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="space-y-8">
      <!-- User Information -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-center text-3xl font-extrabold text-gray-900">
          User Profile
        </h2>
        <div class="mt-4 text-center text-gray-600">
          <p><strong>Name:</strong> John Doe</p>
          <p><strong>Email:</strong> john.doeexample.com</p>
        </div>
      </div>
  
      <!-- List of Trainers -->
      <div class="container animate-slide-from-bottom mx-auto px-6">
        <h1 class="text-3xl font-bold animate-slide-from-left mb-6 text-center text-indigo-700">Book a Trainer</h1>
        <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
          <!-- Loop through trainers -->
          <ng-container *ngFor="let exercise of trainerExercises">
            <div *ngIf="exercise.category === 'Trainer'" class="bg-white p-6 rounded-lg shadow-lg transform transition duration-500 hover:scale-105">
              <img [src]="exercise.gifUrl" [alt]="exercise.name" class="w-full h-48 object-cover rounded-md mb-4">
              <h2 class="text-xl font-semibold mb-2 text-gray-800">{{ exercise.name }}</h2>
              <p class="text-gray-600 mb-4">{{ exercise.description }}</p>
              <div class="text-center">
                <button (click)="bookLesson(exercise)" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                  Book Lesson Now
                </button>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
  <div>
    <app-booking-modal *ngIf="showBookingModal" (bookingConfirmed)="handleBookingConfirmation($event)"></app-booking-modal>
  </div>
